<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Fallback project data if GitHub API fails
        const fallbackProjects = [
            { name: 'Project 1', description: 'Sample project from GitHub.', html_url: 'https://github.com/xperthut', fork: false, archived: false, openGraphImageUrl: 'https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg' },
            { name: 'Project 2', description: 'Another sample project.', html_url: 'https://github.com/xperthut', fork: false, archived: false, openGraphImageUrl: 'https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg' },
        ];

        // Function to render projects
        function renderProjects(projects) {
            const allContainer = document.getElementById('all-projects');
            allContainer.innerHTML = '';

            projects.forEach(project => {
                const thumbnail = project.openGraphImageUrl || 'https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg';
                allContainer.innerHTML += `
                    <div class="border p-4 rounded-lg shadow-md">
                        <img src="${thumbnail}" alt="${project.name} thumbnail" class="w-full h-40 object-cover rounded-t-lg mb-4">
                        <h3 class="text-lg font-semibold">${project.name}</h3>
                        <p class="text-gray-600">${project.description || 'No description available'}</p>
                        <a href="${project.html_url}" target="_blank" class="text-blue-600 hover:underline">View on GitHub</a>
                    </div>
                `;
            });
        }

        // Fetch GitHub projects (non-forked, non-archived only)
        fetch('https://api.github.com/users/xperthut/repos')
            .then(res => {
                if (!res.ok) throw new Error('GitHub API request failed');
                return res.json();
            })
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    const ownedActiveProjects = data.filter(repo => !repo.fork && !repo.archived);
                    renderProjects(ownedActiveProjects.length > 0 ? ownedActiveProjects : fallbackProjects);
                } else {
                    renderProjects(fallbackProjects);
                }
            })
            .catch(err => {
                console.error('Error fetching GitHub repos:', err);
                renderProjects(fallbackProjects);
            });
    </script>
